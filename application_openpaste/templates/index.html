<!DOCTYPE html>
<html lang="pl" ng-app="Application">
    <head>
        <title>Open Paste</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="/static/bower_components/angular/angular.js"></script>
        <script src="/static/bower_components/angular-sanitize/angular-sanitize.js"></script>
        <link href="/static/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <link href="/static/css/main.css" rel="stylesheet">
        <script src="/static/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="/static/bower_components/angular-elastic/elastic.js"></script>
        <script src="/static/bower_components/angular-clipboard/angular-clipboard.js"></script>
    </head>

    <body ng-controller="Paste_system">

    <nav class="navbar navbar-default" style="background-color: transparent;">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                <a class="navbar-brand" href="/" style="background-color: rgb(212, 56, 60); color:white; padding-top:10px;">
                    OpenPaste<br/>
                    <div style="margin-top:-4px; font-size:11px">Return to start page</div>
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    {% block navbar_place_right %}
                    {% endblock %}
                </ul>
                <ul class="nav navbar-nav navbar-left green">
                    {% block navbar_place_left %}
                    {% endblock %}
                </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- *****************************************************************************************************************
     CONTENT - TRESC
     ***************************************************************************************************************** -->

    <div class="container-fluid red_box" ng-show="alerts != '' ">
        <div class="row">
            <div class="col-sm-12 text-center">
                    <uib-alert ng-repeat="alert in alerts" type="{% verbatim %}{{alert.type}}{% endverbatim %}" close="closeAlert($index)"><span ng-bind-html="alert.msg"></span> <button class="btn button btn-sm" clipboard text="url_to_copy">copy the url</button></uib-alert>

            </div>
        </div>
    </div>
    {% block start_page %}
    {% endblock start_page %}

    {% block all_inset %}
    {% endblock all_inset %}
    <!-- *****************************************************************************************************************
     FOOTER
     ***************************************************************************************************************** -->


    <script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/static/js/logic.js"></script>

    </body>
</html>
